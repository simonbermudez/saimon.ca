version: '3.8'

services:
  saimon-app:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "45756:80"
    environment:
      - NODE_ENV=production
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    
